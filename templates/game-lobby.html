<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="game-lobby-styles.css">
</head>
<body>
    <div class="game-lobby">
        <div class="header">
            <div class="game-code">Game Code: ABCD1234</div>
            <button class="leave-button">Leave</button>
        </div>
        <div class="player-list">
            <div class="player-count">4/4 Players</div>
            <div class="player-header">
                <div class="player-name-header">Name</div>
                <div class="player-role-header">Role</div>
                <div class="player-team-header">Team</div>
            </div>
            <div class="player" id="player1">
                <div class="player-name">Player 1</div>
                <div class="player-role" onclick="toggleRole('player1')">Guesser</div>
                <div class="player-team" onclick="toggleTeam('player1')">Red</div>
            </div>
            <div class="player" id="player2">
                <div class="player-name">Player 2</div>
                <div class="player-role" onclick="toggleRole('player2')">Hint Giver</div>
                <div class="player-team" onclick="toggleTeam('player2')">Blue</div>
            </div>
            <div class="player" id="player3">
                <div class="player-name">Player 3</div>
                <div class="player-role" onclick="toggleRole('player3')">Guesser</div>
                <div class="player-team" onclick="toggleTeam('player3')">Red</div>
            </div>
            <div class="player" id="player4">
                <div class="player-name">Player 4</div>
                <div class="player-role" onclick="toggleRole('player4')">Hint Giver</div>
                <div class="player-team" onclick="toggleTeam('player4')">Blue</div>
            </div>
        </div>
    </div>
    <script src="game-lobby-scripts.js"></script>
</body>
</html>
